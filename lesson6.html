<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--alt是给搜索引擎看的，图片无法显示时显示alt的文字，title是给用户看的，src和alt必须设置-->
    <img src="img/404.png" alt="似乎来到了未知的荒原" title="别看这张图了"/>
    <!--绝对路径:D:\website\img\img.png-->
    <!--相对路径:相对于当前路径，img/404.png-->
    <!--位图：像素组成,jpg(jpeg)色彩比较丰富，不支持透明,png无损格式，体积较小，支持透明，色彩不是太丰富,gif支持透明，可以做小动画-->
    <!--矢量图：向量组成，不论放大缩小都不会失真，格式有ai,.cdf,.fh,.swf（flash动画）,难以表现丰富的色彩效果-->
</body>
</html>
