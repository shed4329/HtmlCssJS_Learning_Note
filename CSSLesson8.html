        <p>
            哈尔施塔特镇(Hallstatt)是奥地利上奥地利州萨尔茨卡默古特地区的一个村庄,位于哈尔施塔特湖湖畔,是奥地利最古老的小镇,海拔高度511米,2005年12月有923名居民,直至2015年已有1221名居民。哈尔施塔特的“Hall”可能源自于古克尔特语的“盐”,得名于村庄附近的盐矿,历史上这一地区就因盐而致富。因此这里又被称作“世界上最美的小镇”或“世界最古老的盐都”,“著名爱情打卡地”.
