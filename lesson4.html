<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--有序列表,ol=ordered list,li=list item,ol子元素只能是li-->
    <!--可以使用type属性改变顺序-->
    <!--1:1,2,3;a:a,b,c;A:A,B,C;i:i,ii,iii;I:I,II,III-->
    <div>
        <ol type="i">
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ol>
    </div>
    <!--无序列表，ul=unordered list,基本上都是用无序列表-->
    <!--type改变符号-->
    <!--disc,实心圆;circle,空心圆;square,正方形-->
    <div>
         <ul type="circle">
            <li>Windows</li>
            <li>Mac</li>
            <li>Linux</li>
        </ul>
    </div>
    <!--定义列表，dl=definition list;dt=definition term（定义名词）,dd=definition description-->
    <div>
        <dl>
            <dt>HTML</dt>
            <dd>制作网页的标准语言，控制网页结构</dd>
            <dt>CSS</dt>
            <dd>层叠样式表</dd>
            <dt>JavaScript</dt>
            <dd>脚本语言</dd>
        </dl>
    </div>
</body>
</html>
