<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <!--这些是给搜索引擎看的-->
    <!--name属性-->
    <!--网页关键字-->
    <meta name="keywords" content="这是一个网页"/>
    <!--网页描述-->
    <meta name="description" content="这是一个不可描述的网站"/>
    <!--本页作者-->
    <meta name="author" content="本页面没有作者"/>
    <!--版权声明-->
    <meta name="copyright" content="版权声明是..."/>
    <!--http-equiv作用，定义编码，定义自动刷新跳转-->
    <!--定义编码的完整代码 <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>-->
    <meta http-equiv="refresh" content="6;url=https://www.baidu.com"/>
    <title>这是标题</title>
</head>
<body>
    <p>这是页面内容</p>
    <p>6秒后跳转到百度</p>
</body>
</html>
