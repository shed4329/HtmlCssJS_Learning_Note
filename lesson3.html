<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--div,division,div可以放入所有标签，主要是划分区域，然后结合css对该区域进行控制-->
    <!--meta等标签是一般标签，可以插入其他标签，meta自闭合标签，不可以中间插入内容-->
    <!--在浏览器效果中，某些元素独占一行，有些不是，如strong-->
    <!--块元素，block,h1~h6,p,div,hr,ol,ul,行内元素，a，strong，em，span，行内元素不能容纳块元素 -->
    <!--特殊符号-->
    <!--空格，三个&nbsp约为一个字空格-->
    <p>&nbsp;有一个空格</p>
    <!--实际上可以用输入法输入的-->
    <p>&quot;英文双引号</p>
    <p>&lsquo;;左单引号</p>
    <p>&rsquo;右单引号</p>
    <p>&times;&divide;&gt;&lt;&amp;&mdash;&#124</p>
    <!--不好输入的，可以copy进去的-->
    <p>&sect;&copy;&reg;&trade;&euro;&pound;&yen;&deg;</p>
    <p>§©®™€£¥°</p>
</body>
</html>
