<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--a,anchor-->
    <!--可以用图片当超链接-->
    <a href="https://www.baidu.com">前往百度</a>
    <!--target可以设置打开页面的方式，有_self(默认值，原来的窗口),_blank（新窗口），_parent,_top-->
    <a href="https://www.bilibili.com" target="_blank"><!--一般定义属性target用得最多的是_blank-->
        <img src="img/BILIBILI_LOGO.png" alt="哔哩哔哩 (゜-゜)つロ 干杯~-bilibili"/>
    </a>
    <!--超链接可以指向内部链接,网站内部的网页-->
    <a href="lesson6.html">跳转到另一个页面</a>
    <!--文件夹内跳转加\-->
    <!--锚点链接，网页太长了跳转方便点，跳转到当前页面的某一部分-->
    <div>
        <a href="#video">视频网站</a><br/>
        <a href="#music">音乐app</a><br/>
        <a href="#search">搜索引擎</a><br/>
    </div>
    <div id="video">
        <ul>
            <li>Bilibili</li>
            <li>Youtube</li>
            <li>iQiYi</li>
        </ul>
    </div>
    <p>......</p><br/>
    <p>......</p><br/>
    <p>......</p><br/>
    <p>......</p><br/>
    <p>......</p><br/>
    <p>......</p><br/>
    <div id="music">
        <ul>
            <li>Spotify</li>
            <li>Apple Music</li>
            <li>NetEase Music</li>
        </ul>
    </div>
    <p>......</p><br/>
    <p>......</p><br/>
    <p>......</p><br/>
    <p>......</p><br/>
    <p>......</p><br/>
    <p>......</p><br/>
    <div id="search">
        <ul>
            <li>Google</li>
            <li>Bing</li>
            <li>Baidu</li>
        </ul>
    </div>
</body>
</html>
