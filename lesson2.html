<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p>para<br/>graph</p>
    <strong>粗体文字</strong>
    <!--用<strong>-->
    <b>粗体文字</b>
    <!--<em>更有语义化-->
    <i>斜体文字</i>
    <em>斜体文字</em>
    <cite>斜体文字</cite>
    <!--上标和下标-->
    <p>(a+b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>+2ab</p>
    <p>H<sub>2</sub>SO<sub>4</sub></p>
    <!--中划线和下划线-->
    <p>奇异果</p>
    <p><s>5.00/kg</s></p>
    <p><strong>3.00/kg</strong></p>
    <p><u>立即抢购</u></p>
    <!--大字号标签和小字号标签-->
    <big>大字号</big>
    <small>小字号</small>
    <!--hr,horizon(水平线)-->
    <hr/>
</body>
</html>
