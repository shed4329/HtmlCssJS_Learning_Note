<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /*有序列表list-style-type取值
            decimal 阿拉伯数字（默认）
            low-roman
            upper-roman
            lower-alpha
            upper-alpha
        */
        /*无序列表list-style-type取值
            disc 实心圆
            circle 空心圆
            square 正方形
        */
        ol{list-style-type: lower-greek;}
        #ul1{list-style-type: disc}
        /*list-style-image:定义列表项符号*/
        #ul2{list-style-image: url(img/chengge.jpg);}
    </style>
</head>
<body>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>
    <ul id="ul1">
        <li>AWT</li>
        <li>Swing</li>
        <li>JavaFX</li>
    </ul>
    <ul id="ul2">
        <li>So</li>
        <li>You will be like them?</li>
        <li>abandon me.</li>
        <li>will you?</li>
    </ul>
</body>
</html>
